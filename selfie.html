<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

<script type="text/javascript">
    
    function remove_button(note) {
        var remove_button = document.createElement('button');
        remove_button.innerHTML = 'X';
        remove_button.onclick = function() {
            note.parentNode.removeChild(note);
        }
        return remove_button;
    }
    
    function add() {
        var note_text = document.getElementById('note-text');
        var new_note = document.createElement('p');
        new_note.innerHTML = note_text.value;
        
        var remove_link = remove_button(new_note);
        new_note.appendChild(remove_link);
        
        var notes = document.getElementById('note-list');
        notes.appendChild(new_note);
        note_text.value = '';
        return false;
    }
    
    
</script></head>


<body><form onsubmit="return add()">
    <input id="note-text" type="text">
</form>
