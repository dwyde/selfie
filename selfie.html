<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

</head><body>
    <form id="new-note">
        <input id="note-text" type="text">
    </form>

    <div id="note-list"><p>This is a test<button class="remove">X</button></p></div>

<script type="text/javascript">

    /* Dynamically create notes. */
    var noteForm = document.getElementById('new-note');
    noteForm.onsubmit = function() {
        // Get the note's text from the form.
        var noteElement = document.getElementById('note-text');
        var noteText = document.createTextNode(noteElement.value);
        
        // Create a removal button.
        var removeButton = document.createElement('button');
        var removeText = document.createTextNode('X');
        removeButton.appendChild(removeText);
        removeButton.className = 'remove';
        
        // Combine the new note's text and removal button.
        var newNote = document.createElement('p');
        newNote.appendChild(noteText);
        newNote.appendChild(removeButton);
        
        // Append the new note to the list of notes.
        var noteList = document.getElementById('note-list');
        noteList.appendChild(newNote);
        
        // Clean up.
        noteElement.value = '';
        return false;
    };

    /* Remove a note when its removal button is clicked. */
    var noteList = document.getElementById('note-list');
    noteList.onclick = function(event) {
        var element = event.target;
        if (element.className == 'remove') {
            var note = element.parentNode;
            note.parentNode.removeChild(note);
        }
    };

</script>

</body></html>
