<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

<script type="text/javascript">
    
    function save() {
        var note_text = document.getElementById('note-text');
        var new_note = document.createElement('p');
        new_note.innerHTML = note_text.value;
        var notes = document.getElementById('note-list');
        notes.appendChild(new_note);
        
        note_text.value = '';
    
        return false;
    }
    
    
</script></head>


<body><form onsubmit="return save()">
    <input id="note-text" type="text">
</form>

<div id="note-list"></div>








</body></html>
