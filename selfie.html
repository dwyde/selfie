<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

</head><body>
    <form id="new-note">
        <input id="note-text" type="text">
    </form>

    <div id="note-list"><p>This is a test.<button class="remove">X</button></p></div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

<script type="text/javascript">
    
    // Dynamically create notes.
    $('#new-note').submit(function(){
        var note_text = $('#note-text');
        var new_node = $('<p>' + note_text.val() + '<button class="remove">X</button></p>');
        $('#note-list').append(new_node);
        note_text.val('');
        return false;
    });
    
    // Enable "remove" buttons.
    $('.remove').live('click', function(){
        $(this).parent('p').remove();
    });
    
</script>

</body></html>
